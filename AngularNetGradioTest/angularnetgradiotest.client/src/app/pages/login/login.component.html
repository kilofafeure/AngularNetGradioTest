<div class="login-card">
  <div class="card-title">
    <h1>Login</h1>
  </div>
  <form class="form-group" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <input required name="email" type="email" formControlName="email" placeholder="Email">
    <input required type="password" formControlName="password" placeholder="Password">
    <button [disabled]="!loginForm.valid">Submit</button>
  </form>
  @if (showErrorMessage) {
  <div class="error">
    {{ errorMessage }}
  </div>
  }
</div>
