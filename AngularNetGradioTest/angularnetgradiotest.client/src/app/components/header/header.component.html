<div *ngIf="isLoggedIn$ | async as isLoggedIn">
  <div class="header">
    <nav class="main-nav">
      <ul class="nav-list">
        @for (item of menuItems; track item.path) {
        <li class="nav-item">
          <a [routerLink]="item.path"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{exact: item.path === '/inicio'}">
            {{ item.label }}
          </a>
        </li>
        }
      </ul>
    </nav>
    <button (click)="logout()" class="header-logout-btn">Logout</button>
  </div>
</div>
